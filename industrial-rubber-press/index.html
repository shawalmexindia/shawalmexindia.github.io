---
layout: industrial-rubber-press
---

{% for post in site.industrial_rubber_press %}
  <article>
    <div class="cover">
      <img src="{{ post.image }}" alt="">
    </div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.short_desc | markdownify }}
    <p><a class="bttn" href="{{ post.url }}">Read More</a></p>
  </article>
{% endfor %}
